    get:
      summary: Obtener todas las áreas
      tags:
        - Areas
      responses:
        "200":
          description: Lista de áreas
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    nombre:
                      type: string
                    descripcion:
                      type: string
    post:
      summary: Crear un área
      tags:
        - Areas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                descripcion:
                  type: string
      responses:
        "201":
          description: Área creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  nombre:
                    type: string
                  descripcion:
                    type: string
  /areas/{id}:
    get:
      summary: Obtener un área por ID
      tags:
        - Areas
